<div class="lang_pick_box">
	[cms:section name="Prompt_Phrase_Section"]
		<div class="lang_choose_text">[cms:phrase code="_CHOOSE_YOUR_LANGUAGE:"/]</div>
	[/cms:section]
	<div class="lang_choices">
		<select id="nav" name="nav" onchange="location.href=this.value">
			[cms:section name="Selection_List_Entry_Current_Language"]
				<option value="[cms:merge name='Language_Link'/]" selected="selected">  [cms:merge name="Language_Name"/] </option>
			[/cms:section]
			[cms:section name="Selection_List_Entry_Other_Languages"]
				<option value="[cms:merge name='Language_Link'/]" >  [cms:merge name="Language_Name"/] </option>
			[/cms:section]
		</select>
	</div>
</div>
