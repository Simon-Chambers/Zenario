[cms:section name="Search_Box"]
<form class="form-search pull-right" onsubmit="[cms:merge name='Search_Submit'/]" action="[cms:merge name='Search_Target'/]" method="get">
  <div class="input-append">
	<input type="hidden" name="cID" value="[cms:merge name='Search_Page_Alias'/]" />
	<input type="hidden" name="cType" value="[cms:merge name='Search_Page_cType'/]" />
    <input type="text" class="span2 search-query" id="[cms:merge name='Search_Field_ID'/]" name="searchString" value="[cms:merge name='Search_String'/]">
    <button type="submit" class="btn" value="[cms:phrase code='_SEARCH'/]">[cms:phrase code='_SEARCH'/]</button>
  </div>
</form>
[/cms:section]
