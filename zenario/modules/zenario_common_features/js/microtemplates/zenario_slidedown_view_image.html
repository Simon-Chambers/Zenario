<table>
	<tr><td>
		<img
			src="{{URLBasePath|escape}}zenario/file.php?id={{m.id|escape}}&amp;c={{zenarioO.columnValue(m.id, 'checksum')|escape}}&amp;closeup=1"
			width="{{Math.floor(Math.min(zenarioO.columnRawValue(m.id, 'width'), Math.min(zenarioO.columnRawValue(m.id, 'width') / zenarioO.columnRawValue(m.id, 'height') * 400, 400)))|escape}}"
			height="{{Math.floor(Math.min(zenarioO.columnRawValue(m.id, 'height'), Math.min(zenarioO.columnRawValue(m.id, 'height') / zenarioO.columnRawValue(m.id, 'width') * 400, 400)))|escape}}"
		/>
	</td><td>
		<div>Alt tag: {{zenarioO.columnValue(m.id, 'alt_tag')|escape}}</div>
		<div>Size: {{zenarioO.columnValue(m.id, 'size')|escape}}</div>
		<div>Height: {{zenarioO.columnValue(m.id, 'height')|escape}}px</div>
		<div>Width: {{zenarioO.columnValue(m.id, 'width')|escape}}px</div>
	</td></tr>
</table>
