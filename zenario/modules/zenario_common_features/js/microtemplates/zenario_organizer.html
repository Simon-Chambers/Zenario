<div id="organizer__box_wrap"><div id="organizer__box_inner" class="
	organizer_not_loaded organizer_not_changing_hierarchy organizer_not_multiple_items_selected organizer_not_uploading
"><div>
	<div id="organizer__box_top" class="zenario_drag">
		<div id="organizer_wrapOuter_tm" class="organizer_wrapOuter">
			<div>
				{{m.topLeftHTML}}
				{{m.topRightHTML}}
			</div>
		</div>
	</div>
			
	<div id="organizer__box_center">
		<div class="organizer__box_center_inner">
			<div id="organizer_container">
				<div id="organizer_Outer">
					<div class="organizer_findOuterWrap" style="">
						<div id="organizer_mainColumnsWrap">
							<div id="organizer_leftColumnOuter" data-step="10" data-position="right" data-intro="<p><strong>Navigation panel</strong></p><p>This navigation lets you view various panels within the organiser.</p>">
								<div id="organizer_leftColumn"></div>
							</div>
							<div id="organizer_rightColumn"
								data-step="15" data-position="left" data-intro="<p><strong>Main Panel</strong></p><p>this panel displays information in relation to the navigation tab selected on the left.</p>">
								<div id="organizer_preloader_circle">
									<div></div>
								</div>

								<div id="organizer_search" class="viewMode toolbar" style="visibility: hidden;" data-step="9" data-position="left" data-intro="<p><strong>Quick search</strong></p><p>Search here for any content in the panel.<p>">
									<form id="organizer_searchForm" onsubmit="return false;">
										<input type="text" id="organizer_search_term" value="" placeholder="{{zenarioA.phrase.skQuickSearch}}"
										 onclick="zenarioO.searchOnClick(this);" onkeyup="zenarioO.searchOnKeyUp(this);" onchange="zenarioO.searchOnChange(this);"
										 onfocus="zenarioO.searchFocused = true;" onblur="zenarioO.searchFocused = false;"
										/>
									</form>
								</div>

								<div id="organizer_rightColumnInner">
									{{zenarioA.microTemplate('zenario_organizer_panel', {})}}
								</div>
							</div>
						</div>
						<div id="organizer_bottomWrap">
							<div id="organizer_lowerLeftColumn">{{zenarioO.fillLowerLeft()}}</div>
							<div id="organizer_lowerMiddleColumn">
								<div id="organizer_itemCountWrap" style="visibility: hidden;">
									<span id="organizer_before_pages">
										<span id="organizer_pageStart"></span> - <span id="organizer_pageStop"></span>
											{{zenarioA.phrase.skOf}}
										<span id="organizer_itemCount"></span>
										<img id="organizer_pagePrevOff" src="{{window.URLBasePath|escape}}zenario/admin/images/store_keeper/pagination_btn_left_off.gif"/>
										<img id="organizer_pagePrev" src="{{window.URLBasePath|escape}}zenario/admin/images/store_keeper/pagination_btn_left_on.gif" onclick="zenarioO.prevPage();"/>
									</span>
									<span id="organizer_pages"></span>
									<span id="organizer_after_pages">
										<img id="organizer_pageNextOff" src="{{window.URLBasePath|escape}}zenario/admin/images/store_keeper/pagination_btn_right_off.gif"/>
										<img id="organizer_pageNext" src="{{window.URLBasePath|escape}}zenario/admin/images/store_keeper/pagination_btn_right_on.gif" onclick="zenarioO.nextPage();"/>
									</span>
								</div>
							</div>
							<div id="organizer_lowerRightColumn">
								<form style="float: right;" id="organizer_bottomRightForm">
									<input type="button" id="organizer_choose_button" class="submit_disabled" onclick="zenarioO.choose();" style="display: none;"/>
									<span id="organizer_trash_button"  data-step="18" data-position="left" data-intro="<p><strong>View trash</strong></p><p>View all items that have been deleted into the trash.</p>" style="display: none;"><a onclick="zenarioO.viewTrash();"></a></span>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
			
	<div id="organizer__box_bottom">
		<div class="organizer_bl"></div>
		
			<div id="organizer_wrapInner_bm" class="organizer_wrapInner"></div>
		
		<div class="organizer_br"></div>
	</div>
</div></div></div>
