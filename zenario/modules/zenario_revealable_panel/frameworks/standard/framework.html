<div class="revealable_panel_wrap">
	<div class="revealable_panel_inner">
		<div class="panels_tabs">
			[cms:section name='Tab']
				<div class="panel_tab no_js tab_[cms:merge name='TAB_ORDINAL'/]" [cms:merge name='Tab'/]>
					<ul>
						<li class="[cms:merge name='Class'/]">
							<div class="left_end"></div>
								<a [cms:merge name='Tab_Link'/]>[cms:merge name='Tab_Name'/]</a>
							<div class="right_end"></div>
						</li>
					</ul>
					<div class="panel_anchor">
						<div class="panel" [cms:merge name='Panel'/]>
							[cms:section name='Plugin']
								[cms:section name='Show_Slot'/]
							[/cms:section]
						</div>
					</div>
				</div>
			[/cms:section]
		</div>
	</div>
</div>
